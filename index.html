	<div class="ba-container">

				<h1>Какой-то текст!</h1>

				<p>Бла-бла-бла-бла-бла-бла-бла-бла-бла-бла-бла</p>
			</div>
			<textarea name="textarea" id="textarea" cols="30" rows="10" hidden></textarea>
			<!-- /.ba-textarea -->
		</div>
		<!-- /.ba-editor -->
	</div>
	<!-- /.ba-container -->

<script src="js/main.js"></script>
